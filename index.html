<body>
    <div class="wrapper fadeInDown">
        <div id="formContent"> 
          <!-- Tabs Titles
      
          <!-- Icon -->
          <div class="fadeIn first">
           
            <h4>LOGIN FORM</h4>
          </div>
      
        <!-- Login Form -->   
           <form  id="list"  action="#" onsubmit="return false">
            <input type="text" id="user" class="fadeIn second" name="username" placeholder="username">
             
            <div><p id="user"></p></div>
            
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" >
            <div><p id="pass"></p></div>
            
            <!-- <input type="button" class="fadeIn fourth" value="Log In"id="submit"  > -->
            <button type="submit" onclick="validate(redirect);" class="fadeIn fourth">Login</button>
       
            
           
          </form> 
      
         
        </div>
      </div>
